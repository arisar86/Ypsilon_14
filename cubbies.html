<html>
  <head>
    <style>
      div {
        text-align: center;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="station.css" rel="stylesheet" />
    <title>The Cubbies</title>
  </head>

  <script>
    function clickSound() {
      let sound = document.querySelector("audio");
      sound.play();
    }

    function tryAgain() {
      // Generate a random number between 1 and 6 (representing a dice roll)
      var diceRoll = Math.floor(Math.random() * 6) + 1;

      // Get the element where the outcome text will be displayed
      var outcomeElement = document.getElementById("outcomeText");

      // Get the "Try again!" button element
      var tryAgainBtn = document.getElementById("tryAgainBtn");

      // Update the text based on the outcome of the dice roll
      if (diceRoll % 2 === 0) {
        outcomeElement.innerText =
          "On closer inspection you recognize one of the mining tools, a handheld laser cutter and one vaccsuit are missing. Not sure what to make of it though.";
      } else {
        outcomeElement.innerText =
          "Nothing out of the ordinary. Everything as it seems.";
      }

      // Hide the "Try again!" button
      tryAgainBtn.style.display = "none";
    }
    const playAndTryAgain = () => {
      clickSound();
      tryAgain();
    };

    const playAndRedirectQuarters = () => {
      clickSound();
      setTimeout(() => {
        window.location.href = "quarters.html";
      }, 300);
    };

    const playAndRedirectTerminal = () => {
      clickSound();
      setTimeout(() => {
        window.location.href = "terminal.html";
      }, 300);
    };

    const playAndRedirectMedbay = () => {
      clickSound();
      setTimeout(() => {
        window.location.href = "medbay.html";
      }, 300);
    };

    const playAndRedirectElevator = () => {
      clickSound();
      setTimeout(() => {
        window.location.href = "elevator.html";
      }, 300);
    };
  </script>

  <body>
    <h1 class="text">The Cubbies</h1>

    <h2 class="text" id="outcomeText">
      What you would probably expect. Overalls, flashlights, short-range radios,
      handheld mining tools and vaccsuits squeezed into the cubbies. On the left
      a narrow corridor leads to the crews quarters. You can hear voices.
    </h2>

    <h3 class="text">What do you want to do next?</h3>

    <div class="btn-group">
      <audio
        src="/Users/ari86/Desktop/The Haunting of Ypsilon 14/audio/button-press-keyboard-joshua-chivers-2-2-00-00.mp3"
        autostart="false"
      ></audio>

      <button id="tryAgainBtn" onclick="playAndTryAgain ()">
        Try again! Am I missing something here?!
      </button>

      <button onclick="playAndRedirectQuarters()">
        Go to the Crews Quarters
      </button>

      <button onclick="playAndRedirectTerminal()">
        Check out the Computer Terminal
      </button>

      <button onclick="playAndRedirectMedbay()">Go to the Medbay</button>

      <button onclick="playAndRedirectElevator()">
        Take a closer look at the Elevator
      </button>
    </div>
  </body>
</html>
